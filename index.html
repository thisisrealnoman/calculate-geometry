<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Gem</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
  <header>

  </header>
  <main>
    <!-- main content container -->
    <div class="flex flex-col md:flex-row">
      <!-- shape container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- Triangle  -->
        <div class="card card-compact bg-base-100 w-72 shadow-xl">
          <figure>
            <img src="images/triangle.png" alt="triangle" class="size-40" />
          </figure>
          <div class="card-body text-center">
            <h2 class="card-title justify-center">Triangle</h2>
            <p>A = 0.5 x b x h</p>
            <div class="">
              <!-- triangle base -->
              <input id="triangle-base" class="w-20 h-10 text-lg p-2 rounded-sm bg-blue-100 b-2 border-2" type="text"
                placeholder="b">
              <span>cm</span>
              <!-- triangle height -->
              <input id="triangle-height" class="w-20 h-10 text-lg p-2 rounded-sm bg-blue-100 b-2 border-2" type="text"
                placeholder="h">
              <span>cm</span>
            </div>
            <!-- triangle area -->
            <div class="text-lg">
              <p>Area: <span id="triangle-area"></span><span> cm<sup>2</sup></span></p>
            </div>
            <!--triangle calculate button -->
            <div class="card-actions justify-end">
              <button onclick="calculateTriangleArea()" class="btn w-full bg-sky-300">Calculate</button>
            </div>
          </div>
        </div>

        <!-- rectangle -->
        <div class="card card-compact bg-base-100 w-72 shadow-xl">
          <figure>
            <img
              src="images/rectangle.png"
              alt="rectangle" 
              class="size-40"/>
          </figure>
          <div class="card-body text-center">
            <h2 class="card-title justify-center">Rectangle</h2>
            <p>Area (A) = W X L</p>
            <div>
              <!-- rectangle width -->
              <input id="rectangle-width" class="w-20 h-10 text-lg rounded-sm bg-blue-100 border-2" type="text" placeholder="width">
              <span>cm</span>
              <!-- rectangle height -->
              <input id="rectangle-height" class="w-20 h-10 text-lg rounded-sm bg-blue-100 border-2" type="text" placeholder="height">
              <span>cm</span>
            </div>
            <!-- rectangle area -->
            <div class="text-lg">
              <p>Area: <span id="rectangle-area"></span><span> cm<sup>2</sup></span></p>
            </div>
            <!-- rectangle calculate button -->
            <div class="card-actions justify-end">
              <button onclick="calculateRectangleArea()" class="btn w-full bg-sky-300">Calculate</button>
            </div>
          </div>
        </div>

        <!-- area container -->
        <div class="border-2 border-gray-500 rounded-md">
          <div id="area-sub-container" class="w-72">
            <h3 class="text-3xl text-center">Area Calculation</h3>

          </div>
        </div>
      </div>

  </main>
  <script src="scripts/triangle.js"></script>
  <script src="scripts/rectangle.js"></script>
</body>

</html>
